name: Deploy DBT Models to BigQuery

on:
  push:
    branches:
      - master  # Trigger deployment on push to the master branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install DBT
      run: |
        pip install --upgrade pip
        pip install dbt-bigquery

    - name: Create service account key file
      run: |
        echo "${{ secrets.GCP_SA_KEY }}" > ${{ runner.temp }}/gcp-key.json
        echo "GOOGLE_APPLICATION_CREDENTIALS=${{ runner.temp }}/gcp-key.json" >> $GITHUB_ENV

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: chicagotaxitrips-431912

    - name: Decode and save service account key
      run: |
        echo "$GCP_SA_KEY" | base64 -d > /home/runner/work/_temp/gcp-key.json
        echo "GOOGLE_APPLICATION_CREDENTIALS=/home/runner/work/_temp/gcp-key.json" >> $GITHUB_ENV
      env:
        GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}


    - name: Run DBT Models
      working-directory: ../chicago_taxi_project/dbt_taxi_project
      run: |
        dbt deps
        dbt seed
        dbt run
        dbt test

    - name: Upload Artifacts (Optional)
      if: success()
      uses: actions/upload-artifact@v2
      with:
        name: dbt-logs
        path: target/*.log
